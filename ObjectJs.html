<html>
    <head>
        <title>
            Objects in Js
        </title>
    </head>
    <body>
        <h2>Javascript objects and it's properties</h2>
        <p>There are two different ways to access an object property
        </p>
        <p id="demo">
        </p>
        <p>You can use .Property or ["Property"]</p>
        <script>
            var person={
                firstName:"Miguel",
                age:9,
            };
            document.getElementById("demo").innerHTML= person.firstName
            + " is " +person.age +  " years old";
        </script>
    </body>
</html>
